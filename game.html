<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>衆院選シミュレーター</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <div class="map-area">
    <div class="header-info">
      <h2 id="partyDisplay"></h2>
      <h3 id="timeDisplay">1日目：朝</h3>
    </div>
    <div id="japan-map" class="japan-map"></div>
  </div>

  <div class="side">
    <h3 id="dayDisplay">残り 15日</h3>
    
    <div class="turn-indicator" id="turnInfo">あなたの番です</div>

    <div class="actions">
      <button id="btnSpeech" onclick="startSpeech()">🎤 街頭演説 (1回分)</button>
      <button id="btnSNS" onclick="doSNS()">📱 SNS活動 (1回分)</button>
      <button id="btnSurvey" onclick="doSurvey()">📊 情勢調査 (1回分)</button>
    </div>

    <div class="status-box">
      <p>獲得確定：<span id="seats" class="highlight">0</span> / 465</p>
      <p id="news" class="news-feed">行動を選択してください</p>
    </div>
  </div>
</div>

<div class="seat-bar-container">
  <div class="seat-bar">
    <div id="barYou" class="bar you"></div>
    <div id="barNeutral" class="bar neutral"></div>
    <div id="barAI" class="bar ai"></div>
    <div class="majority-line">233</div>
  </div>
</div>

<div id="resultModal" class="modal">
  <div class="modal-content">
    <h1 id="resultTitle"></h1>
    <h2 id="finalSeats"></h2>
    <p id="resultText"></p>
    <button onclick="location.href='index.html'" class="main-btn">タイトルに戻る</button>
  </div>
</div>

<script src="japan-data.js"></script>
<script src="game.js"></script>
</body>
</html>
