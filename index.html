<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>衆院選2026：完全版</title>
    <style>
        :root { --bg: #020617; --card: #1e293b; --acc: #facc15; --you: #22c55e; --ai: #ef4444; }
        body { margin: 0; font-family: sans-serif; background: var(--bg); color: #f8fafc; }
        .screen { display: none; padding: 20px; }
        .screen.active { display: block; }
        .setup-card { max-width: 500px; margin: 40px auto; background: var(--card); padding: 30px; border-radius: 20px; text-align: center; }
        input { width: 90%; padding: 12px; margin: 15px 0; border-radius: 8px; border: none; background: #0f172a; color: white; }
        .map-box { width: 100%; height: 500px; background: #000; position: relative; border-radius: 15px; overflow: auto; border: 1px solid #334155; }
        .map-inner { position: relative; width: 1000px; height: 800px; }
        .pref { position: absolute; width: 70px; height: 45px; border-radius: 6px; font-size: 0.7rem; display: flex; align-items: center; justify-content: center; cursor: pointer; border: 1px solid rgba(255,255,255,0.1); }
        .neutral { background: #334155; color: #94a3b8; }
        .you { background: var(--you); color: #000; font-weight: bold; box-shadow: 0 0 10px var(--you); }
        .ai { background: var(--ai); color: #fff; font-weight: bold; box-shadow: 0 0 10px var(--ai); }
        .btn-start { width: 100%; padding: 15px; background: var(--you); color: white; border: none; border-radius: 10px; cursor: pointer; }
    </style>
</head>
<body>

<div id="setup" class="screen active">
    <div class="setup-card">
        <h1>衆院選2026：出馬登録</h1>
        <input type="text" id="pName" value="あなた党">
        <button class="btn-start" onclick="initGame()">選挙戦をスタートする！</button>
    </div>
</div>

<div id="main" class="screen">
    <h2 id="dispParty"></h2>
    <div style="display:flex; gap:20px;">
        <div class="map-box"><div id="map" class="map-inner"></div></div>
        <div style="width:300px;">
            <div id="tInd" style="background:var(--acc); color:#000; padding:10px; margin-bottom:10px; border-radius:8px; text-align:center; font-weight:bold;">あなたの番</div>
            <button onclick="auto('u')" style="width:100%; padding:10px; margin-bottom:5px;">SNS戦略</button>
            <button onclick="auto('r')" style="width:100%; padding:10px; margin-bottom:5px;">地方行脚</button>
            <div id="log" style="background:#000; height:150px; overflow-y:auto; padding:10px; font-size:0.8rem; color:#4ade80;"></div>
            <div id="seats" style="margin-top:10px; font-weight:bold;"></div>
        </div>
    </div>
</div>

<script>
const PREFS = { "北海道":{x:750,y:20,s:17,t:"r"}, "東京":{x:650,y:450,s:30,t:"u"}, "大阪":{x:250,y:400,s:19,t:"u"}, "福岡":{x:100,y:150,s:11,t:"u"} }; // デバッグ用に一部のみ
let status = {}, turns = 45, isPlayer = true;

function initGame() {
    document.getElementById("setup").classList.remove("active");
    document.getElementById("main").classList.add("active");
    document.getElementById("dispParty").textContent = document.getElementById("pName").value + " 本部";
    const map = document.getElementById("map");
    Object.keys(PREFS).forEach(name => {
        status[name] = "neutral";
        const d = document.createElement("div");
        d.className = "pref neutral"; d.id = name;
        d.style.left = PREFS[name].x + "px"; d.style.top = PREFS[name].y + "px";
        d.innerHTML = `<span>${name}</span>`;
        map.appendChild(d);
    });
    render();
}

function auto(t) {
    if(!isPlayer) return;
    const pool = Object.keys(status).filter(p => status[p] !== 'you');
    if(pool.length) status[pool[0]] = 'you';
    isPlayer = false;
    render();
    setTimeout(() => { 
        const targets = Object.keys(status).filter(p => status[p] !== 'ai');
        if(targets.length) status[targets[targets.length-1]] = 'ai';
        isPlayer = true;
        render();
    }, 1000);
}

function render() {
    let y=0, a=0;
    Object.keys(status).forEach(p => {
        document.getElementById(p).className = `pref ${status[p]}`;
        if(status[p]==='you') y += PREFS[p].s;
        if(status[p]==='ai') a += PREFS[p].s;
    });
    document.getElementById("seats").innerHTML = `あなた: ${y} / 相手: ${a}`;
}
</script>
</body>
</html>
