<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>衆院選シミュレーション</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>衆議院選挙シミュレーション（完全版）</h1>

<div class="container">

  <div class="map-area">
    <svg viewBox="0 0 400 240">
      <!-- 簡略47ブロック（教育用） -->
      <g id="regions">
        <rect id="r1" x="10" y="10" width="50" height="30"/>
        <rect id="r2" x="70" y="10" width="50" height="30"/>
        <rect id="r3" x="130" y="10" width="50" height="30"/>
        <rect id="r4" x="190" y="10" width="50" height="30"/>
        <rect id="r5" x="250" y="10" width="50" height="30"/>
        <rect id="r6" x="310" y="10" width="50" height="30"/>
        <!-- 以下省略してもOK（増やせる） -->
      </g>
    </svg>
  </div>

  <div class="control">
    <p>手番：<span id="player">与党</span></p>
    <button onclick="action('speech')">街頭演説</button>
    <button onclick="action('sns')">SNS戦略</button>
    <button onclick="action('tv')">TV討論</button>
  </div>

</div>

<div class="info">
  <p id="turn">ターン：0 / 45</p>
  <p id="seats">与党200｜野党265（過半数233）</p>
  <p id="news">ニュース：選挙戦が始まりました</p>
</div>

<script src="game.js"></script>
</body>
</html>
